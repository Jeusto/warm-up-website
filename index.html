<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="icon" type="image/x-icon" href="/assets/icon.png" />
    <!-- Primary Meta Tags -->
    <title>Warm Up — A Vscode extension to practice typing</title>

    <meta
      name="title"
      content="Warm Up — A Vscode extension to practice typing"
    />
    <meta
      name="description"
      content="Practice and improve your typing speed right inside your code editor. Practice with simple words or code snippets. "
    />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://warmup.jeusto.com/" />
    <meta
      property="og:title"
      content="Warm Up — A Vscode extension to practice typing"
    />
    <meta
      property="og:description"
      content="Practice and improve your typing speed right inside your code editor. Practice with simple words or code snippets. "
    />
    <meta property="og:image" content="https://i.imgur.com/gRE1AUm.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://warmup.jeusto.com/" />
    <meta
      property="twitter:title"
      content="Warm Up — A Vscode extension to practice typing"
    />
    <meta
      property="twitter:description"
      content="Practice and improve your typing speed right inside your code editor. Practice with simple words or code snippets. "
    />
    <meta property="twitter:image" content="https://i.imgur.com/gRE1AUm.png" />
  </head>
  <body>
    <div class="bg"></div>
    <main>
      <div class="part1">
        <div class="">
          <h1 class="main-text">Warm Up, a Vscode extension.</h1>
          <p class="under-text">
            Practice and improve your typing speed right inside your code
            editor. Practice with simple words or code snippets in different
            languages with a fixed number of words or against the clock.
          </p>
          <div class="buttons">
            <a
              href="https://marketplace.visualstudio.com/items?itemName=Jeusto.warm-up-typing-test"
              target="_blank"
              role="button"
              class="button"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                style="width: 1rem"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"
                />
              </svg>
              Download</a
            >
            <a
              href="https://github.com/Jeusto/warm-up-vscode"
              target="_blank"
              role="button"
              class="button secondary"
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
                style="width: 1rem"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"
                />
              </svg>
              Source code</a
            >
          </div>
        </div>
        <div class="box">
          <img class="demo-image" src="./assets/demo.gif" alt="Demo image" />
        </div>
      </div>
      <script src="./js/typewriter.js"></script>
    </main>
  </body>
</html>
